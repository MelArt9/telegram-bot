<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::body})">

<body>

<div class="page-header">
    <div class="page-title">
        <h1 th:text="${link.id == null ? 'Создание ссылки' : 'Редактирование ссылки'}"></h1>
        <p class="subtitle">Заполните данные ссылки</p>
    </div>
</div>

<form class="form-card" th:action="@{/links}" method="post" th:object="${link}">

    <input type="hidden" th:field="*{id}"/>

    <div class="form-grid">
        <div class="form-group">
            <label>Название</label>
            <input type="text" th:field="*{title}" required>
        </div>

        <div class="form-group">
            <label>URL</label>
            <input type="text" th:field="*{url}" required>
        </div>

        <div class="form-group">
            <label>ID пользователя</label>
            <input type="number" th:field="*{createdBy}" required>
        </div>
    </div>

    <div class="form-actions">
        <a href="/links" class="btn-secondary">Отмена</a>
        <button type="submit" class="btn-primary">Сохранить</button>
    </div>

</form>

</body>
</html>
