<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::body})">

<body>

<div class="page-container">

    <div class="page-header">
        <h1 th:text="${deadline.id == null ? 'Создание дедлайна' : 'Редактирование дедлайна'}"></h1>
        <p class="subtitle">Управление сроками задач</p>
    </div>

    <div class="form-card">

        <form th:action="@{/deadlines}" th:object="${deadline}" method="post">

            <input type="hidden" th:field="*{id}" />

            <div class="form-grid">

                <div class="form-group">
                    <label>Название</label>
                    <input type="text" th:field="*{title}" required>
                </div>

                <div class="form-group">
                    <label>Дата и время</label>
                    <input type="datetime-local" th:field="*{deadlineAt}" required>
                </div>

                <div class="form-group full">
                    <label>Описание</label>
                    <textarea th:field="*{description}" rows="4"></textarea>
                </div>

            </div>

            <div class="form-actions">
                <a href="/deadlines" class="btn-secondary">Отмена</a>
                <button type="submit" class="btn-primary">Сохранить</button>
            </div>

        </form>

    </div>

</div>

</body>
</html>
