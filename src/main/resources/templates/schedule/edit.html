<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::body})">

<body>

<div class="page-header">
    <div class="page-title">
        <h1 th:text="${schedule.id == null ? 'Новое занятие' : 'Редактирование занятия'}"></h1>
        <p class="subtitle">Заполните данные занятия</p>
    </div>
</div>

<div class="form-card">
    <form th:action="@{/schedule}" method="post">

        <input type="hidden" name="id" th:value="${schedule.id}"/>

        <div class="form-grid">
            <div class="form-group">
                <label>День недели</label>
                <input type="number" min="1" max="7" name="dayOfWeek" th:value="${schedule.dayOfWeek}" required>
            </div>

            <div class="form-group">
                <label>Предмет</label>
                <input type="text" name="subject" th:value="${schedule.subject}" required>
            </div>

            <div class="form-group">
                <label>Начало</label>
                <input type="time" name="timeStart" th:value="${schedule.timeStart}" required>
            </div>

            <div class="form-group">
                <label>Окончание</label>
                <input type="time" name="timeEnd" th:value="${schedule.timeEnd}" required>
            </div>

            <div class="form-group">
                <label>Преподаватель</label>
                <input type="text" name="teacher" th:value="${schedule.teacher}">
            </div>

            <div class="form-group">
                <label>Формат</label>
                <select name="isOnline">
                    <option value="true"
                            th:selected="${schedule.isOnline == true}">
                        Онлайн
                    </option>
                    <option value="false"
                            th:selected="${schedule.isOnline == false}">
                        Очно
                    </option>
                </select>
            </div>
        </div>

        <div class="form-actions">
            <a href="/schedule" class="btn-secondary">Отмена</a>
            <button type="submit" class="btn-primary">Сохранить</button>
        </div>
    </form>
</div>

</body>
</html>
