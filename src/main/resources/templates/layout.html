<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Telegram Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo">
            🤖 <span>Telegram Admin</span>
        </div>

        <nav class="nav">
            <a th:href="@{/}" class="nav-item">🏠 Главная</a>
            <a th:href="@{/users}" class="nav-item">👤 Пользователи</a>
            <a th:href="@{/groups}" class="nav-item">👥 Группы</a>
            <a th:href="@{/deadlines}" class="nav-item">⏰ Дедлайны</a>
            <a th:href="@{/links}" class="nav-item">🔗 Ссылки</a>
            <a th:href="@{/schedule}" class="nav-item">📅 Расписание</a>
        </nav>
    </aside>

    <!-- CONTENT -->
    <main class="main">
        <header class="topbar">
            <h1>Панель управления</h1>
        </header>

        <section class="content" th:replace="${content}"></section>
    </main>

</div>

<script src="/js/app.js"></script>
</body>
</html>
