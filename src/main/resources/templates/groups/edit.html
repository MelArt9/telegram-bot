<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::section})">

<section>

    <div class="page-header">
        <div class="page-title">
            <h1 th:text="${group.id == null ? 'Создание группы' : 'Редактирование группы'}"></h1>
        </div>
    </div>

    <div class="form-card">

        <form th:action="@{/groups}" th:object="${group}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label>Название</label>
                <input type="text" th:field="*{name}" required>
            </div>

            <div class="form-group">
                <label>Описание</label>
                <textarea th:field="*{description}"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Сохранить</button>
            </div>
        </form>

    </div>

    <!-- УЧАСТНИКИ -->
    <div class="group-users">

        <h3>Участники группы</h3>

        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Пользователь</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.username}"></td>
                <td>
                    <form th:action="@{/groups/{gid}/users/{uid}/delete(gid=${group.id},uid=${u.id})}"
                          method="post">
                        <button class="btn-remove">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="add-user-box">
            <h4>Добавить пользователя</h4>

            <form th:action="@{/groups/{id}/users/add(id=${group.id})}" method="post">
                <select name="userId">
                    <option th:each="u : ${allUsers}"
                            th:value="${u.id}"
                            th:text="${u.username}">
                    </option>
                </select>

                <button type="submit" class="btn-primary">Добавить</button>
            </form>
        </div>

    </div>

</section>
</html>
