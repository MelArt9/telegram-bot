server:
  port: 8080

spring:
  application:
    name: telegram-bot

  datasource:
    url: jdbc:postgresql://localhost:5432/MAGA
    username: postgres
    password: test
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    cache: false

  web:
    resources:
      static-locations: classpath:/static/

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

telegram:
  bot:
    token: YOUR_BOT_TOKEN_HERE
    username: YOUR_BOT_USERNAME